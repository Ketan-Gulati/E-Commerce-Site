<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <div class="sign-up-box">
      <div class="sign-up">
        <img src="./Assets/Images/logo-white bg.png" />
        <span class="welcome">Welcome to ZestMe</span>
        <div class="sign-up-credentials"></div>
        <p class="phone credential">Enter your phone number below</p>
        <input
          type="number"
          id="phone-input"
          placeholder="Enter phone number"
        />
        <button id="req-code">Request OTP</button>
      </div>
    </div>
  </body>
</html>
