<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-in</title>
    <link rel="icon" type="image/x-con" href="./Assets/Images/file.png" />
    <link rel="stylesheet" href="./styles/sign-in.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login">
        <img src="./Assets/Images/logo-white bg.png" />
        <span class="login-text">Login</span>
        <div class="login-credentials">
          <p class="email-phone credential">
            Email or mobile phone number
          </p>
          <input type="text" id="email-or-phone-input" />
          <p class="password credential">Password</p>
          <input type="text" id="password-input" />
          <p class="forgot-password">Forgot Password?</p>
          <button id="login-btn">Login</button>
          <br />
          <button id="new-sign-up">
            <a href="sign-up.html">New to ZestMe? <b>sign up</b> </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
